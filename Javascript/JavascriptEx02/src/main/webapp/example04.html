<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	제목 : <input type="text" name="title"><br>
	본문 : <input type="text" name="body"><br>
	작성자 : <input type="text" name="author"><br>
	
	<p name="title" id="myP">hello</p>
	<p class="myP">hi</p>
	<p class="myP">bye</p>
	<div class="myP">welcome</div>
	<div id="myDiv">world</div>
	
</body>
<script>
	//html문서에서 name속성의 값을 이용해 요소를 찾아오는 코드
	//html문서에서 name속성의 값이 title은 모든 요소를 찾아오는 코드
	//동일한 name이 여러개가 존재할 수 있기 때문에 배열로 값이 반환된다.
	let item1 = document.getElementsByName("title");
	console.log(item1)
	
	//css
	//class가 a인 요소에 스타일 -> .a
	//id가 a인 요소에 스타일 -> #a
	//a태그 전부에 스타일 -> a
	
	//myP클래스를 가진 html요소를 전부 가져오는 코드
	let item2 = document.getElementsByClassName("myP");
	let item3 = document.querySelectorAll(".myP");
	console.log(item2);
	console.log(item3);
	
	//p태그를 가진 html 요소를 전부 가져오는 코드
	let item4 = document.getElementsByTagName("p")
	let item5 = document.querySelectorAll("p");
	console.log(item4)
	console.log(item5)
	
	//myDiv 아이디를가진 html요소를 가져오는 코드
	let item6 = document.getElementById("myDiv");
	let item7 = document.querySelector("#myDiv");
	console.log(item6)
	console.log(item7)
	
	//document.querySelector()함수는 css선택자 처럼
	//#id, .class, tag이름을 이용해서 html문서에서 요소를
	//하나 찾아온다.
	
	//document.querySelectorAll()함수는
	//#id, .class tag이름을 이용해서 html문서에서 모든 요소를
	//찾아서 배열로 반환한다.
	
</script>
</html>
