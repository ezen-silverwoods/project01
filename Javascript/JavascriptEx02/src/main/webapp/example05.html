<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border=1 >
        <tr>
			<td>border</td><td>border</td>
		</tr>
		<tr>
			<td>border</td><td>border</td>
		</tr>
		
	</table>
	<table style="border: 1px solid black;" >
		<tr>
			<td>border</td><td>border</td>
		</tr>
		<tr>
			<td>border</td><td>border</td>
		</tr>
	</table>
	<div 
		id="d1" 
		class="dclass" 
		name="dname" 
		style="color:orange">
		
		div 텍스트
		<span style="color:blue">
			span 텍스트
		</span>
	</div>
</body>
<script>
	//html의 속성
	//html 태그가 가지는 구성요소(id, class, name등)를 속성
	//이라고 한다.
	//div전체를 찾는 코드
	let result = document.getElementsByTagName("div");
	console.log('getElementsByTagName("div")\n',result)
	//모든 div를 찾은 배열에서 처음 찾은 div를 변수에 대입
	let item = result[0]
	console.log('item.id : ',item.id)
	
	//모든 div를 찾은 배열에서 0번 인덱스에 있는 div를 변수에 대입
	item = document.getElementsByTagName("div")[0]
	console.log('getElementsByTagName("div")[0]\n',item)
	
	//자바스크립트를 이용해 html의 속성을 다루는 방법
	//html 태그 속성을 가져오는 방법
	console.log('item.tagName\n',item.tagName) //DIV
	
	//html 클래스 속성의 값을 가져오는 방법
	console.log('item.className\n',item.className)	//dclass
	
	//html name 속성의 값을 가져오는 방법
	console.log('item.getAttribute("name")\n',item.getAttribute("name"))
	
	//getAttribute는 html 요소가 가지고있는 속성을
	//전부 가져올 수 있다.
	
	//html id 속성의 값을 가져오는 방법
	console.log('item.id\n',item.id)
	
	//html에 적용된 style을 가져오는 방법
	console.log('item.style.color\n',item.style.color)
	console.log('item.style.backgroundColor\n',item.style.backgroundColor)
	console.log('item.style.display\n',item.style.display)
	
	//html에 적용된 style을 변경하는 방법
	item.style.color = "red"
	item.style.backgroundColor = "green"
	
	//html에 적용된 id를 변경하는 방법
	console.log('id를 변경합니다')
	item.id = "change"
	
	//id가 변경되면 변경되기 이전의 id를 이용해서 html요소를
	//찾을 수 없다.
	
	//html문서에서 d1아이디를 가지고있는 요소를 찾는코드
	let beforeDiv = document.getElementById("d1")
	
	//html문서에서 change아이디를 가지고있는 요소를 찾는 코드
	let afterDiv = document.getElementById("change")
	
	console.log('beforeDiv\n',beforeDiv)
	console.log('afterDiv\n',afterDiv)
	
	//item이 가지고있는 텍스트를 꺼내오는 방법
	//텍스트만 꺼내오거나, 태그를 포함해서 꺼내오거나
	
	//자신(item)의 문자열과 자식의 문자열을 모두 반환
	console.log('item.innerText\n',item.innerText)
	
	//자신(item)의 태그를 포함한 자식들을 전부 반환
	console.log('item.innerHTML\n',item.innerHTML)
	
	//item이 가지고있는 텍스트를 변경하는 방법
	item.innerText = "hello world!"
	
	item.innerHTML = "javascript"
	
	let text = "hi!";
	console.log(text)	//hi
	
	text = 'hi!';
	console.log(text)	//hi
	
	text = "'hi'";		
	console.log(text)	//'hi'
	
	text = '"hi"';
	console.log(text)	//"hi"
	//자바스크립트는 문자열을 ""(쌍따옴표)나 ''(홑따옴표) 둘다
	//사용해서 선언할 수 있다.
	//쌍따옴표로 감싸진 문자열 안에 홑따옴표가 있다면 홑따옴표 문자로
	//취급이 되고	-> "''"	-> ''
	//홑따옴표로 감싸진 문자열 안에 쌍따옴표가 있다면 쌍따옴표 문자로
	//취급이 된다 -> '""' -> ""
	
	//innerText는 텍스트만 변경
	item.innerText 
		= "<span style='color:white'>span!</span>"
	
	//innerHTML은 텍스트를 html형식으로 적용
	//item.innerHTML 
	//	= "<span style='color:white'>span!</span>"
	
</script>
</html>
