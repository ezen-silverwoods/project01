<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		html태그에 이벤트를 부여하기 위해서는 이벤트 속성을
		이용해야한다. 
		html태그의 이벤트 속성에 들어올 수 있는 값은
		자바스크립트 코드만 가능하다
		this는 html태그 자신을 가르키는 키워드
	-->
	<input 
		onclick="btnClick(this)" type="button" value="클릭!" 
		id="btn"><br>
	<p onmouseenter="pEnter(this)"
	   onmouseleave="pLeave(this)" >
		마우스가 올라갈 때
	</p>
	<input type="text" 
		onkeydown="console.log(this.value)">
	<input type="text"
		onkeyup="console.log(this.value)">
</body>
<script>
	//p태그에서 마우스가 떠났을 때 동작시킬 함수를 정의
	function pLeave(e){
		//배경색을 없애고
		e.style.backgroundColor = "";
		//텍스트 색을 검은색으로
		e.style.color = "black";
		//텍스트를 "마우스가 떠나감"
		e.innerText = "마우스가 떠나감"
	}

	//p태그에 마우스가 올라갔을 때 동작시킬 함수를 정의
	//pEnter(this)
	function pEnter(e){
		console.log(e)
		//배경색 변경
		e.style.backgroundColor = "green";
		//텍스트 색 변경
		e.style.color = "white";
		//텍스트 변경
		e.innerText = "마우스 올라감";
	}

	//버튼이 클릭되었을 때 동작시킬 함수를 정의
	function btnClick(e){
		console.log(e.value)
		e.value = "클릭됨"
		alert("버튼클릭!");
	}
</script>
</html>
