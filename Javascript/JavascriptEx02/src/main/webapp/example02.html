<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p class="myP blue">첫번째 p태그</p>
	<p class="myP red">두번째 p태그</p>
	<p>세번째 p태그</p>
	
	<div class="myP">첫번째 div태그</div>
</body>
<script>
	//html요소의 class 속성을 이용해 요소를 가져오는 자바스크립트 코드
	//class속성의 값이 myP인 html요소를 전부 가져오는 코드
	//하나의 html문서 안에 동일한 이름의 class가 여러개 존재할 수 있다.
	//class 속성의 값을 이용해서 html 요소를 찾는 아래의 코드는
	//배열로 반환이 된다.
	let myPClass = document.getElementsByClassName("myP");
	console.log(myPClass)
	console.log(myPClass.length)
	
	//myPClass 변수는 myP클래스를 가진 html요소 전부를 가지고있는 변수이다.
	//myPClass 변수는 현재 배열로 값을 가지고있다.
	//myPClass 배열을 순회하는 반복문
	/* let a = [1,2,3,4,5];
	
	for(let i = 0; i < a.length; i ++){
		console.log(a[i])
	} */
	
	//myPClass의 길이 : 3
	//myPClass의 인덱스 0, 1, 2
	//myPClass를 순회하는 반복문은 몇번 반복 : 3번(0번, 1번, 2번)
	//myPClass를 순회하는 반복문이 가져야하는 초기값 : 0
	//myPClass를 순회하는 반복문이 초기값이 몇까지 증가? : 2
	//myPCalss를 순회하는 반복문의 증감식 : 1
	//myPClass[0], myPClass[1], myPClass[2]
	for(let i = 0; i < myPClass.length; i++){
		//i -> myPClass의 인덱스 -> 0 , 1, 2
		console.log(myPClass[i]);
	}
	
</script>
</html>
