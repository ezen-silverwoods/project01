<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p id="p1">첫번째 p 태그<p>
	<p id="p2">두번째 p 태그</p>
	<!-- id는 html문서에서 항상 고유해야한다. -->
	<!-- 일부러 id를 중복 -->
	<p id="p1">중복된 id의 p 태그</p>
</body>
<script>
	//html문서에서 id속성의 값을 이용해서 요소를 찾아오는 코드
	//html문서에서 id의 값이 p2인 html 요소를 찾는 코드
	let item = document.getElementById("p2");
	console.log(item)
	
	//id가 p1인 html요소를 찾는 코드
	//id 속성의 값을 이용해 html요소를 찾을 때에는 반드시 하나만 반환된다.
	//동일한 id를 가진 html요소가 존재해도, 먼저 만들어진 html요소를 찾는다.
	let item2 = document.getElementById("p1");
	console.log(item2)
	
	//id가 p5인 html요소를 찾는코드 item3변수에 대입하고 콘솔에 출력
	let item3 = document.getElementById("p5");
	console.log(item3)
	
	//document.getElementsByClassName()
	//document.getElementsByTagName()
	
</script>
</html>
