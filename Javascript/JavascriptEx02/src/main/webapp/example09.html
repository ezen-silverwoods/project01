<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.red{
		background-color : red;
	}
</style>
</head>
<body>
	<!-- 버튼이 클릭되었을 때 p태그의 배경색을 변경 -->
	<input onclick="btnClick()" type="button" id="btn" value="클릭!"><br>
	
	<!-- p태그 영역이 더블클릭 되었을 때 자기 자신의 텍스트 색을 변경 -->
	<p id="pid" ondblclick="pDblClick(this)">p태그</p>
	
	<!-- 키보드가 입력되었을 때 텍스트를 출력 -->
	<!-- 포커스가 주어졌을 때 테두리 변경 -->
	<!-- 포커스를 잃었을 때 테두리 변경 -->
	<input 
		type="text" 
		id="text"
		onkeyup="textKeyUp(this)"
		onfocus="textFocus(this)"
		onblur="textBlur(this,'black')"
	><br>
</body>
<script>
	//id가 text인 input이 focus를 잃었을 때 동작하는 함수
	function textBlur(obj, _color){
		obj.style.color = _color;
	}

	//id가 text인 input에 focus가 주어졌을 때 동작하는 함수
	function textFocus(e){
		e.style.border = "4px solid green"
	}

	//id가 text인 input에 키보드 입력 후 키가 올라왔을 때 동작하는 함수
	function textKeyUp(e){
		console.log(e.value)
	}

	//id가 text인 html요소를 찾아오는 자바스크립트 코드
	//text라고 하는 변수에 대입
	/* let text = document.getElementById("text");
	text.focus(); */

	let colorList = [
		"aqua", "black", "blue", "brown", "cyan", 
		"green", "olive", "pink", "tomato", "purple"
	];

	function pDblClick(e){
		let random = Math.random() * 10;
		//random = 0.0000000... ~ 9.9999999...
		let randomInt = Math.floor(random);
		//randomInt = 0 ~ 9
		console.log(randomInt)
		//e는 함수가 실행될 때 이벤트를 발생시킨 html태그 자신
		//p태그에서 이벤트가 발생했을 때에는
		//e -> document.getElementById("pid");
		//e -> <p id="pid"...>
		e.style.color = colorList[randomInt]
		console.log(e)
	}

	//버튼이 클릭되었을 때 동작하는 함수
	function btnClick(){
		//p태그의 배경색 변경
		let pid = document.getElementById("pid");
		//p태그의 클래스이름 변경
		//red라는 이름으로 클래스 이름을 변경하면 style태그에 .red가
		//적용 될 것.
		console.log(pid.className)
		//class 이름이 빈문자면 class 이름을 red로변경
		//class 이름이 빈문자가 아니면 class 이름을 빈문자로 초기화
		if(pid.className == ""){
			pid.className = "red"
		}else{
			pid.className = "";
		}
	}
</script>
</html>
