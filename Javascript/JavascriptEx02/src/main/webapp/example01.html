<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<p id="myP">첫번째 p태그</p>
		<p>두번째 p태그</p>
		<div id="myDiv">div태그</div>
	</body>
	<script>
		//자바스크립트에서 dom객체에 접근하기 위해서는 document를
		//이용해야한다. document는 자바스크립트가 실행된 위치의
		//html문서 자체를 반환한다.
		//console.log(document.body.children)
		
		//html문서에서 p태그 전체를 찾아오는 코드
		let pTags = document.getElementsByTagName("p");
		console.log(pTags)
		
		//html문서에서 div태그 전체를 찾아오는 코드
		let divTags = document.getElementsByTagName("div")
		console.log(divTags)
		
		//html문서에서 table태그 전체를 찾아오는 코드
		let tableTags = document.getElementsByTagName("table")
		console.log(tableTags)
		
		//document에서 태그이름을 이용해 html의 요소를 찾을 때
		//결과값은 항상 배열로 반환된다.
		//문서에 태그가 존재하지 않는다면 길이가 0인 배열
		//문서에 태그가 하나 존재한다면 길이가 1인 배열
		//문서에 태그가 5개 존재한다면 길이가 5인 배열
		
		//태그이름으로 찾아온 html요소는 자바스크립트에서 배열로 반환되기 때문에
		//배열이 가지고있는 length를 이용해 길이를 구할 수 있고
		//[]인덱스를 이용해 접근할 수 있다.
		//특정 인덱스를 이용하면 하나의 p태그에 접근한다는 의미이고
		//해당하는 p태그의 텍스트나, id 등을 가져올 수 있다.
		console.log(pTags.length)
		console.log(pTags[0])
		console.log(pTags[0].innerHTML)
		console.log(pTags[0].id)
		
		pTags[0].innerHTML = "자바스크립트로 변경된 텍스트"
		
		//pTags가 배열이기 때문에 for문을 이용해 반복문을 실행할 수 있다.
		for(let i = 0; i < pTags.length; i ++){
			console.log(pTags[i])
			console.log(pTags[i].innerHTML)
		}
		
	</script>
</html>
