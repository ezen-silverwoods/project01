<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		html 태그가 가지고있는 속성 중에 이벤트 관련 속성이 있다. 
		html 태그는 this 속성을 가지고있다. this를 이용하면
		이벤트가 발생한 태그 자신에 대한 정보에 접근할 수 있다.
		이벤트 속성중 onclick속성은 html태그가 클릭 될 때
		발생하는 이벤트를 정의할 수 있다.
		버튼이 클릭되었을 때, 자바스크립트의 btnClick함수를
		실행 한다는 뜻
	-->
	<input 
		type="button" 
		value="클릭!" 
		onclick="javascript:btnClick();">
	<input 
		type="button" 
		value="클릭!" 
		onclick="alert('버튼 클릭!');">
</body>
<script>
	function btnClick(){
		alert("버튼 클릭!")
	}
</script>
</html>
