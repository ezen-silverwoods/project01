<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>키보드 이벤트</title>
		<script src="./js/jquery-3.7.1.js"></script>
		<script>
			$(document).ready(function(){
				// input 객체를 찾아,
				// 키가 눌렸을때에, span msg-box에 keydown!! 출력
				// 키가 눌렸다가 올라올때, msg-box에 keyUp!! 출력
				// .keyup() .keydown()
			/* $('input').keyup(function(){}).keydown(function(){}); */
				$('input')
					.keyup(function(){
						$('.msg_box').text('keyUp!!');
					})
					.keydown(function(){
						$('.msg_box').text('keyDown!!');
					});
			});
		</script>
	</head>
	<body>
		<input type="text"><br>
		<span class="msg_box"></span>
	</body>
</html>
