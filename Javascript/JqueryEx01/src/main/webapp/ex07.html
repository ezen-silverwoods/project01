<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>마우스 이벤트</title>
		<script src="./js/jquery-3.7.1.js"></script>
		<script>
			$(document).ready(function(){
				// 마우스 이벤트
				// 마우스 커서가 객체에 들어감 : mouseover
				$('div').mouseover(function(){
					$(this).css('background-color','yellow');
				});
				// 마우스 커서가 객체에서 나감 : mouseout
				$('div').mouseout(function(){
					$(this).css('background-color','white');
				});
				// 같은 객체에 여러 이벤트 연결하기
// $("#myDiv").click(function(){}).mouseover(function(){}).mouseout(function(){});
				/* $("#myDiv")
						.click(function(){
							// 클릭시 실행할 코드
							클릭되었습니다로 문자열을 변경
						})
						.mouseover(function(){
							// 마우스가 올라갈때 실행할 코드
							커서가 들어왔습니다
						})
						.mouseout(function(){
							// 마우스가 나갈때 실행할 코드
							커서가 나갔습니다
						}); */
				$("#myDiv")
						.click(function(){
							$(this).text("클릭되었습니다");
						})
						.mouseover(function(){
							$(this).text("커서가 들어왔습니다");
						})
						.mouseout(function(){
							$(this).text("커서가 나갔습니다");
						});
			});
		</script>
	</head>
	<body>
		<div>Click me!!!</div>
		<div>Click me!!!</div>
		<div id="myDiv">Click me!!!</div>
		<div>Click me!!!</div>
		<div>Click me!!!</div>
	</body>
</html>
