<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>클릭 이벤트</title>
		<script src="./js/jquery-3.7.1.js"></script>
		<script>
			$(document).ready(function(){
				// Jquery의 객체에 이벤트 함수를 지정할때에는
				// 반드시 $(document).ready() 내부에 작성하세요
				// Jquery의 이벤트 지정
				// JQ객체.이벤트함수(function(){실행할 내용});
				$('div').click(function(){
					// div 태그가 클릭되면 실행할 내용
					// alert("div가 클릭되었습니다");
					// div 객체가 다수 있을때에, 이벤트가 일어난 객체를 특정
					$(this).text("클릭되었습니다");
				});
				$("#myDiv").click(function(){
					$(this).css('background-color','yellow');
				});
			});
		</script>
	</head>
	<body>
		<div>Click me!!!</div>
		<div>Click me!!!</div>
		<div id="myDiv">Click me!!!</div>
		<div>Click me!!!</div>
		<div>Click me!!!</div>
	</body>
</html>
