<script>
	//함수
	//자바에서 메서드와 동일
	//변수나 파라미터의 타입이 존재하지 않기 때문에
	//함수의 파라미터 타입이나 함수의 반환타입이 없다.
	
	//함수의 선언(정의)
	function f1(){
		//함수가 실행되었을 때 동작할 코드
		console.log("함수 호출!")
	}
	
	//함수의 호출(사용)
	f1();
	
	//파라미터가 존재하는 함수의 선언(정의)
	//자바스크립트 함수의 파라미터 타입이 없다.
	//함수를 실행할 때 문자열을 파라미터로 넣으면 a는 문자열
	//숫자를 파라미터로 넣으면 a는 숫자
	function f2(a){
		//a는 f2함수가 실행되는 동안만 사용가능한 변수
		//외부의 입력값을 이용해 a변수를 만든다.
		console.log(a)
	}
	
	f2("hello");  //->a = "hello", console.log("hello")
	f2(500);  //->a = 500, console.log(500)
	
	//파라미터 여러개가 존재하는 함수의 선언(정의)
	function f3(a, b, c){
		console.log(a)
		console.log(b)
		console.log(c)
	}
	
	let a;
	console.log(a)
	
	f3(); //파라미터 안넣으면? 
	//함수에 파라미터가 존재하는데 실행할 때 값을 입력하지 않으면
	//함수가 가지고있는 파라미터는 undefined가 된다.
	
	f3("hello", "world!", 100);
	f3(100, true, document.body);
	
	//반환값이 있는 함수
	function f4(){
		//return 키워드가 있으면 함수가 실행이 다 되고나서
		//return 키워드 뒤에 있는 값을 반환한다.
		//f4();	-> "hello"
		//console.log(f4()) -> console.log("hello")
		return "hello";
	}
	
	let b = f4();	//f4() -> "hello" 반환
	console.log(b)
	
	//파라미터로 두개의 값을 받아, 두개의 파라미터를 더한 값을
	//함수를 호출한쪽에 돌려주는 함수를 정의
	function add(x, y){
		//add(10, 20); -> x = 10, y = 20
		//10 + 20을 함수를 호출한쪽에 돌려준다
		//add(10, 20) -> 30
		//console.log(add(10, 20)) -> console.log(30)
		return x + y;
	}
	
	console.log(add(10, 20))
	let c = add(10, "20");	//1020
	10 + "20"	//1020
	10 - "10"	//0
	10 / "2"	//5
	console.log(c)
	
</script>
</html>
