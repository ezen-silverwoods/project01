<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<script>
	//자바스크립트는 웹페이지의 html 요소를 다루기 위해 만들어진 언어이다.
	//html파일 안에 자바스크립트 코드가 존재해야한다.
	//DOM(Doucment Object Model) 객체
	//html의 요소를 DOM객체 라고한다.
	//html은 Doucument
	//자바스크립트는 DOM을 다루기 위한 언어
	
	//자바스크립트는 설치가 필요없다.
	//자바스크립트는 언어로, 컴퓨터가 인식할 수 있게 해석기가 필요하다
	//자바스크립트는 브라우저를 다채롭게 만들기 위한 언어이다.
	//자바스크립트 해석기는 인터넷 익스플로러, 엣지, 파이어폭스, 크롬 등
	//브라우저를 만드는 회사에서 만들어준다.
	//크롬브라우저가 익스플로러보다 빠른 이유 : 자바스크립트 해석기 속도
	
	//자바스크립트의 변수
	//var ,let, const
	//변수의 선언
	//자바스크립트는 데이터 타입이 존재한다. 변수 자체의 타입은 존재하지 않는다.
	var a;
	
	//변수의 초기화
	a = 20;
	
	//변수의 선언과 초기화를 동시에 할 수 있다.
	let b = 30;

	//숫자를 넣어놨던 변수에다가 문자를 넣을 수 있다.
	b = "hello";
	
	//상수
	//변수를 선언할 때 반드시 초기화를 동시에 해야한다.
	const c = "hi";
	
	//여러개 변수를 동시에 선언
	let d,e,f;
	let g = 10, h = "hi", i = 2.5;
	
	//연산자
	let j = "hello" + "world!";	//helloworld
	let k = 10 + 50;	//60
	
	//산술연산자
	k = 20 - 10;	//10
	k = 10 * 10;	//100
	k = 10 / 2;		//5
	k = 10 % 2;		//0
	
	//증감연산자
	k++;	
	//증감연산자가 후위(오른쪽)에 있다면 해당줄의 모든 코드를 실행한 후에
	//k = k + 1연산을 실행한다.
	++k;
	//증감연산자가 전위(왼쪽)에 있다면 해당 줄에서 가장 먼저 k = k + 1의
	//연산을 실행한 후 나머지 코드를 실행한다.
	
	console.log(k++)	//console에 k출력 후 k = k + 1 연산
	console.log(++k)	//k = k + 1연산 후 console에 k 출력
	
	//비교연산자
	//같다, 크거나같다, 작다, 작거나같다 등등
	//두 피연산자의 값을 비교하여 true나 false를 반환한다.
	10 == 20;	//10이 20과 같다 -> false
	10 != 20;	//10이 20과 같지 않다 -> true
	
	10 > 10;	//10이 10보다 크다 -> false
	10 >= 10;	//10이 10보다 크거나 같다 -> true
	10 < 10;	//10이 10보다 작다 -> false
	10 <= 10;	//10이 10보다 작거나 같다	 -> true
	
	10 == "10"	//10이 10과 같다 -> true
	10 != "20"	//10이 20과 같지 않다 -> true
	
	10 === "10"	//숫자 10과 문자 10이 같다 -> false
	10 !== "20"	//숫자 10과 문자 20이 같지 않다 -> true
	
	//논리연산자
	//주어진 조건 두개 이상을 논리적으로 연산하여 true나 false를 반환한다.
	//boolean 값 두개 이상을 연산한다.
	//&& 논리곱 피연산자가 전부 true일 때만 true로 반환된다.
	true && true 	//true and true -> true
	true && false	//true and false -> false
	false && true	//false and true -> false
	false && false	//false and false -> false
	
	//|| 논리합 피연산자 중에 하나라도 true면 true로 반환된다.
	true || true	//true or true -> true
	true || false	//true or false -> true
	false || true	//false or true -> true
	false || false	//false or false -> false
	
	//! 논리부정 연산자 뒤의 boolean 데이터의 값을 반대로 바꾼다.
	!true 	//not true -> false
	!false 	//not false -> true
	
	//삼항연산자
	//계산하는 항이 3개여서 삼항연산자 라고하고
	//조건식 ? 값1 : 값2
	//조건식이 true면 값1이 사용되고, false면 값2가 사용된다.
	console.log(10 > 5 ? "10이 5보다 크다" : "10이 5보다 작다");
	let text = 10 > 5 ? "10이 5보다 크다" : "10이 5보다 작다";
	
	//복합대입연산자
	let l = 1;
	
	//l = l + 1;	//2
	l += 1;
	
	//l = l - 1;	//1
	l -= 1;
	
	//l = l * 100;	//100
	l *= 100;
	
	//l = l / 10;	//10
	l /= 10;
	
	//l = l % 2;	//0
	l %= 2;
	
	
	//제어문
	//코드의 흐름을 제어한다.
	//조건문
	//if else-if else
	//if문은 파라미터가 true일 때 코드블럭 안의 코드를 실행한다.
	//else문은 if문의 파라미터가 false일 때 코드블럭 안의 코드를 실행한다.
	//else는 단독으로 사용할 수 없다. else는 조건을 판단할 필요가 없기 때문에
	//파라미터가 존재하지 않는다.
	//if나 else는 한번만 실행된다. 
	//if에서 코드가 실행됐으면 else는 실행하지 않는다.
	let age = 20;
	if(age >= 20){
		console.log("성인입니다.")
	}else{
		console.log("미성년자입니다.")
	}
	
	//여러개의 조건이 필요한 경우 if문과 else-if문을 사용할 수 있다.
	//age가 20보다 크거나같으면 "성인"
	//age가 17보다 크거나 같으면 "고등학생"
	//age가 14보다 크거나 같으면 "중학생"
	//나머지는 초등학생
	//if, else-if문 중에 가장 먼저 true가 된 조건의 코드블럭을 실행하고
	//나머지는 실행하지 않는다.
	age = 20;
	if(age >= 20){
		console.log("성인 입니다.")
	}else if(age >= 17){
		console.log("고등학생 입니다.")
	}else if(age >= 14){
		console.log("중학생 입니다.")
	}else{
		console.log("초등학생 입니다.")
	}
	
	//switch-case
	//if문은 범위에 대한 조건을 작성할 수 있는데 switch-case는
	//범위에 대한 조건은 작성할 수 없고 일치하는지에 대한 조건만 작성 가능
	//age가 20보다 크거나 같다라는 범위조건은 불가능
	//age가 20과 같다 라는 일치하는 조건은 가능
	//>, >=, <, <= X
	//== O
	//switch의 파라미터로 조건을 검사하고자하는 값을 넣어주고
	//정수, 실수, 문자, 문자열, 논리타입 파라미터 가능
	//switch의 파라미터로 받은 값을 case에서 일치하는지 검사
	
	//오늘 요일을 출력하는 코드
	let day = new Date().getDay();
	//0(일요일) ~ 6(토요일)
	
	console.log(day)
	
	switch(day){
		case 0:
			console.log("오늘은 일요일");
			break;
		case 1:
			console.log("오늘은 월요일");
			break;
		case 2:
			console.log("오늘은 화요일");
			break;
		case 3:
			console.log("오늘은 수요일");
			break;
		case 4:
			console.log("오늘은 목요일");
			break;
		case 5:
			console.log("오늘은 금요일");
			break;
		case 6:
			console.log("오늘은 토요일");
			break;
		default:
			//case에 해당하지 않는 값이 switch의 파라미터로 들어왔을 때
			console.log("해당하는 요일이 없습니다.")
			break;
	}
</script>
</html>
