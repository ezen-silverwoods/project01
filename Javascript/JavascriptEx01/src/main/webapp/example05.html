<script>
	//함수
	//자바스크립트에서 함수는 같은 파일 내에 정의한 함수만 사용 가능하다.
	//function 키워드를 이용해 함수를 정의하고 코드블럭(중괄호) 안의 코드를
	//함수가 호출 될 때 실행한다.
	//함수가 정의되는 코드가 아래있고, 함수의 실행코드가 위에서 먼저 실행 되더라도
	//코드에 에러가 발생하지는 않는다.
	var x = 10;
	function print(){
		console.log("hello")
		// 10초 정도 후에 
		x = 100;
	}
	//print라는 이름으로 정의된 함수를 호출(사용)한다.
	print()
	
	console.log(x)
	
	//함수를 실행할 때 외부에서 받아온 매개변수를 이용해 코드를 실행할 수 있다.
	//변수의 타입이 존재하지 않기때문에 파라미터로 아무 값이나 전부 넣어줄 수 있다.
	function printText(text){
		console.log(text)
	}
	printText("abcd")
	printText(2222)
	printText(2.5)
	
	//파라미터 여러개를 받는 함수
	function printStudent(name, age, score){
		console.log("학생이름 : ", name)
		console.log("학생나이 : ", age)
		console.log("학생점수 : ", score)
	}
	
	printStudent("홍길동", 15, 90);
	printStudent(123, "몰라", "몰라")
	
	//함수를 호출한쪽에 값을 돌려주는 반환값이 있는 함수
	//return키워드를 이용해 값을 돌려주면 된다.
	function add(x, y){
		return x + y;
	}
	
	let num = add(2, 3);
	console.log(num)
	
	let text = add("2", "3")
	console.log(text)
	
	//함수의 스코프
	//전역변수
	let z = 5;
	
	//plus 함수의 z는 전역변수 z와 무관
	//plus(5)로 호출 할 때 5라는 값을 z라는 변수로 받는다는 뜻
	function plus(z){
		//함수 안의 파라미터나, 함수 안에서 선언된 변수를 지역변수라고 한다.
		console.log(z + 5)
	}
	
	plus(10);
	
	//sum이라는 이름의 함수를 선언하고 파라미터를 하나 받아주세요
	//sum 함수는 1 ~ 파라미터로 받은 숫자 까지 반복하며 합계를 구합니다.
	//ex) 파라미터가 5이면 1 ~ 5까지 합계를 구한다.
	//구한 합계를 함수를 호출한쪽에 반환해주세요
	//전역 변수랑 함수 이름은 무조건 다르게
	//let sum / function sum() 같이 쓰지마세요
	//함수 안의 지역변수 이름도 함수 이름이랑 다르게
	//function sum(){ 
	//	let sum = 0 
	//}
	
	function sum(index){
		let summary = 0;
		for(let i = 1; i <= index; i ++){
			summary += i;
		}
		return summary;
	}
	
	console.log(sum)
	
	console.log(sum(1000))
	
	let a = -1
	a = +1 == 1
	
	//소문자로 바꿔주는 함수
	("b" + "a" + +"a" + "a").toLowerCase()
	//결과
	
</script>
