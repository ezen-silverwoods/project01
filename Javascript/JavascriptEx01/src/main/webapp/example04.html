<!DOCTYPE html>
<html>

<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
</body>
<script>
	//for문
	//초기값, 조건식, 증감식을 한번에 사용할 수 있다.
	//for문을 이용해서 1 ~ 10까지 출력하는 코드
	for(let i = 1; i <= 10; i ++){
		console.log(i);
		document.write(i + "<br>");
	}
	
	//for문을 이용해서 1 ~ 10까지 정수의 합계를 
	//for문이 끝난 후에 출력하는 코드
	
	let sum = 0;
	for(let i = 1; i <= 10; i ++){
		sum += i;
	}
	console.log(sum)
	
	//for문을 이용해서 구구단을 출력하는 코드
	for(let i = 2; i <= 9; i ++){
		console.log(i +"단")
		for(let j = 1; j <=9; j ++){
			console.log(i, "*", j, "=", i * j);
		}
	}
</script>
</html>
