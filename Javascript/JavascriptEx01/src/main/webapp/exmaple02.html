<script>
	//논리연산자
	//두개의 논리타입 데이터를 연결하는 연산자
	console.log("true && true", true && true);	//true
	console.log(true && false);	//false
	console.log(false && true);	//false
	console.log(false && false);//false
	//&& 앰퍼샌드	-> 논리곱
	
	console.log(true || true)	//true
	console.log(true || false) 	//true
	console.log(false || true)	//true
	console.log(false || false)	//false
	//|| 파이프문자 -> 논리합
	
	console.log(!true);			//false
	//논리부정
	
	//삼항연산자
	//조건연산자
	let a;
	let x = 20;
	let y = 30;
	//x와 y중에 더 큰 값을 a 변수에 대입
	//조건 ? 참 : 거짓
	a = x > y ? x : y;
	a = (x > y) ? x : ( x == y ) ? '같음' : y ;
	console.log(a);
	
	//복합대입연산자
	let b = 0;
	b += 1;		//b = b + 1 -> 1
	b -= 3;		//b = b - 3	-> -2
	b *= 2;		//b = b * 2 -> -4
	b /= 2;		//b = b / 2 -> -2
	
	console.log(b)
	
	//정수끼리의 나눗셈도 결과가 실수면 소수점을 포함한다.
	console.log(5 / 2)
	
	//자바스크립트는 0으로 나눗셈을 수행하면 Infinity가 반환된다.
	console.log(5 / 0)
	console.log(-5 / 0)
	
	//자바스크립트는 숫자와 연산할 수 없는 문자를 연산하면 NaN이 반환된다.
	//NaN -> Not a Number
	console.log(5 / "a")
	
	console.log(2 - 1 == 1);
	
	//자바스크립트에서 Infinity와 NaN 값을 비교하는 함수
	console.log(isFinite(1 / 0))	//유한수면 true	//무한대면 false
	console.log(isFinite(-1 / 0))
	
	console.log(isNaN(5 / "a"))		//연산결과가 NaN이면 true //아니면 false
	
</script>
