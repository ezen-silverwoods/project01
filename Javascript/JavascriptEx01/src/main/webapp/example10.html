<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

</body>
<script>
	//배열
	let a = [];
	//a배열의 길이 : 0
	//인덱스에 접근하려면 적어도 a배열의 길이가 1 이상
	console.log(a)
	
	//자바스크립트 배열에 값을 추가하는 함수
	a.push(2)
	console.log(a)
	
	a.push(3)
	console.log(a)
	
	//배열전체가 아닌 배열의 특정 순서에 위치한 값을 꺼내오려면
	//a배열에서 가장 첫번째에 들어있는 값
	//인덱스를 이용해서 접근해야한다.
	//인덱스는 항상 0부터 시작
	console.log(a[0])	//a배열에 가장 먼저 추가된 값 -> 2
	
	//a배열의 길이 : 2
	//a배열이 가지는 인덱스 : 0 ~ 1
	//배열이 가지는 인덱스의 최종값은 배열의 길이 - 1
	console.log(a.length)
	console.log(a[0])
	console.log(a[1])
	console.log(a[2])
	//자바스크립트에서 배열이 가지고있지 않은 인덱스에 접근해도
	//예외가 발생하지 않고 undefined가 반환된다.
	
	//자바스크립트에서 배열은 가질 수 있는 값의 타입 제한이 없기때문에
	//하나의 배열에 숫자, 문자, html요소 등이 전부 들어갈 수 있다.
	a.push("5")
	a.push(true)
	a.push(document.body)
	
	//a배열 길이 : 5
	//a배열의 인덱스 : 0 ~ 4
	//a배열을 전부 순회하려면 반복 횟수 : 5
	//반복문을 작성했을 때 i변수가 a배열의 인덱스를 의미한다면
	//i는 초기값 : 0
	//i가 몇까지 반복 : 0 ~ 4
	//i의 증감식 : 1씩 증가
	//하드코딩
	console.log("============")
	for(let i = 0; i < a.length; i ++){
		console.log(a[i])
	}
	
	//a배열의 2번 인덱스의 값을 20으로 바꾸려면
	a[2] = 20
	
	//배열을 선언할 때 초기값을 넣어줄 수 있다.
	let b = [1,2,3,4,5,6,7];
	console.log(b)
	
</script>
</html>
