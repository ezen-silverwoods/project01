<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="./js/jquery-3.7.1.js"></script>
		<script>
			function DoAjax(){
				//alert('call');
				// form의 input들에 입력된 값을 콘솔에 출력해보세요
				console.log('입력된 id : ',$('#uid').val());
				// .serialize()
				// form의 input들의 name속성값과 value속성값을 하나의 문자열로 변환
				var formData = $("#joinform").serialize();
				console.log(formData);
				
				$.ajax({
					url : './data.jsp',
					type : 'post',
					data : formData,
					success : function(result){
						$('.msg_box').html(result);
					}
				});
			}
		</script>
	</head>
	<body>
		<form name='joinform' id='joinform' method='post' action='./data.jsp'>
			<input type="text" name="uname" id="uname"><br>
			<input type="text" name="uid" id="uid"><br>
			<input type="text" name="upw" id="upw"><br>
			<input type="submit" value='전송하기'>
			<input type='reset' value='취소하기'>
		</form>
		<button type='button' onclick="DoAjax();">ajax 요청하기</button>
		<br>
		<span class="msg_box"></span>
	</body>
</html>
