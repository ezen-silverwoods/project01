<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ajax 연습</title>
		<script src="./js/jquery-3.7.1.js"></script>
		<script>
			function DoCall(){
				//alert("함수가 호출되었습니다");
				/*

				js object { 키 : 값, 키 : 값, 키 : 값 }

					url : '주소',			// 요청 대상

				$.ajax({
					url : './data.txt',
					type : 'get',
					success : function(result){
					//	alert(result);
						if( result.trim() == 'data') {
							alert(result);
						}else{
							alert('형식에 맞지 않습니다');
						}
					},
					error : function(){
						alert('통신이 실패했습니다');
					},
					complete : function(){
						alert('통신이 종료되었습니다');
					}
				});
			}
		</script>
	</head>
	<body>
		<button type="button" onclick="DoCall();">
			AJAX 요청하기
		</button>
